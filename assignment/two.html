<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested HTML Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, section, footer {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Today's News</h1>
    </header>


        <section>
            <h2>Technology</h2>
            <article>
          <h3>AI in Healthcare</h3>
          <p>Artificial Intelligence is transforming the tech industry</p>
            </article>
        </section>
        <section>
            <h2>Sports</h2>
            <article>
            <h3>football World Cup</h3>
          <p>argintina recently won the fifa World Cup...</p>
            </article>
        </section>

    <footer>
        <p> News of the Today</p>
    </footer>
</body>
</html>
